managment:
  security:
    enabled: false
security:
  basic:
    enabled: false

spring:
  datasource:
    default-catalog: shoe_shop
    jndi-name: jdbc/Shoe_shop
    #из нового курса
    url: jdbc:mysql://localhost:3306/shoe_shop?useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true #показывать все запросы
    show-sql: true #показывать все запросы


logging:
  file:
    name: d:\app.log
  pattern:
    file: "%d{HH:mm:ss} %-5p [%c] - %m%n"

  level:
    ROOT: error
    org.springframework: warn
    #javax.faces: warn
    #org.omnifaces: warn
    org.springframework.security: warn
    org.hibernate: warn
    org.hibernate.type.descriptor.sql: warn